<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forecasting Weather</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <style>
      body {
        font-family: sans-serif;
      }

      .title {
        display: block;
        padding: 16px;
        width: 100%;
        background-color: cornflowerblue;
        color: white;
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
      }

      .input-container {
        max-width: 800px;
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
        padding: 16px;
        border-radius: 5px;
        top: 10px;
        background-color: white;
      }

      .input-form > input {
        width: 60%;
        padding: 10px;
        border: 0;
        border-bottom: 1px solid cornflowerblue;
        font-weight: bold;
      }

      .input-form > label {
        font-weight: bold;
      }

      .input-form > input:focus {
        outline: 0;
        border-bottom: 2px solid cornflowerblue;
      }

      .input-form > input:focus::placeholder {
        font-weight: bold;
      }

      .input-form > input::placeholder {
        color: cornflowerblue;
        font-weight: normal;
      }
    </style>
  </head>
  <body>
    <main>
      <div class="text-center title">
        <h2>Forecasting Weather</h2>
      </div>
      <div class="container input-container mt-2">
        <div class="container">
          <form action="{{ url_for('prediction') }}" method="post">
            <div class="row g-3">
              <div class="col-md-6 input-form text-center">
                <label class="pb-2 input-group-text" for="precipType"
                  >Precipe Type</label
                >
                <select class="form-select" id="precipType" name="precipType">
                  <option value="0">Rain</option>
                  <option value="1">Snow</option>
                </select>
              </div>
              <div class="col-md-6 input-form text-center">
                <label class="pb-2 input-group-text" for="temperature"
                  >Temperature</label
                >
                <input
                  type="number"
                  required
                  name="temperature"
                  id="temperature"
                  min="-21.8"
                  max="39.9"
                  step="any"
                  value="0"
                />
              </div>
              <div class="col-md-6 input-form text-center">
                <label class="pb-2 input-group-text" for="apparentTemp"
                  >Apparent Temperature</label
                >
                <input
                  type="number"
                  required
                  name="apparentTemp"
                  id="apparentTemp"
                  min="-27.7"
                  max="39.3"
                  step="any"
                  value="0"
                />
              </div>
              <div class="col-md-6 input-form text-center">
                <label class="pb-2 input-group-text" for="humidity"
                  >Humidity</label
                >
                <input
                  type="number"
                  required
                  name="humidity"
                  id="humidity"
                  min="0"
                  max="1"
                  step="any"
                  value="0"
                />
              </div>
              <div class="col-md-6 input-form text-center">
                <label class="pb-2 input-group-text" for="windSpeed"
                  >Wind Speed</label
                >
                <input
                  type="number"
                  required
                  name="windSpeed"
                  id="windSpeed"
                  min="0"
                  max="63.9"
                  step="any"
                  value="0"
                />
              </div>
              <div class="col-md-6 input-form text-center">
                <label class="pb-2 input-group-text" for="windBearing"
                  >Wind Bearing</label
                >
                <input
                  type="number"
                  required
                  name="windBearing"
                  id="windBearing"
                  min="0"
                  max="359"
                  step="any"
                  value="0"
                />
              </div>
              <div class="col-md-6 input-form text-center">
                <label class="pb-2 input-group-text" for="visibility"
                  >Visibility</label
                >
                <input
                  type="number"
                  required
                  name="visibility"
                  id="visibility"
                  min="0"
                  max="16.1"
                  step="any"
                  value="0"
                />
              </div>
              <div class="col-md-6 input-form text-center">
                <label class="pb-2 input-group-text" for="pressure"
                  >Pressure</label
                >
                <input
                  type="number"
                  required
                  name="pressure"
                  id="pressure"
                  min="0"
                  max="1050"
                  step="any"
                  value="0"
                />
              </div>
            </div>
            <div class="row mt-3">
              <div class="d-grid gap-2 col-6 mx-auto">
                <button type="submit" class="btn btn-success">
                  PREDICT
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </main>
    <section>
      <div class="container input-container mt-3">
        <div class="row">
          <div class="col-lg-9 mx-auto mt-3">
            <table class="table table-borderless">
              <h5 class="text-center">Weather Data</h5>
              <thead>
                <tr class="table-info">
                  <th scope="col">Precip Type</th>
                  <th scope="col">Temperature</th>
                  <th scope="col">Apparent Temperature</th>
                  <th scope="col">Humidity</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th>{{ precipType }}</th>
                  <th>{{ temperature }}</th>
                  <th>{{ apparentTemp }}</th>
                  <th>{{ humidity }}</th>
                </tr>
              </tbody>
            </table>
            <table class="table table-borderless">
              <thead>
                <tr class="table-info">
                  <th scope="col">Wind Speed</th>
                  <th scope="col">Wind Bearing</th>
                  <th scope="col">Visibility</th>
                  <th scope="col">Pressure</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th>{{ windSpeed }}</th>
                  <th>{{ windBearing }}</th>
                  <th>{{ visibility }}</th>
                  <th>{{ pressure }}</th>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
      <div class="container input-container mt-2 text-center">
        <h3>Prediction Result</h3>
        <h4 style="font-weight: bold">{{ result }}</h4>
      </div>
    </section>
  </body>
</html>
